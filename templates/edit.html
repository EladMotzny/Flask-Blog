{%  extends 'base.html' %}

{% block head %} 
<title>Edit Post</title>
{% endblock %}



{% block body %}

<h2>Edit post:</h2>
<form action="/posts/edit/{{post.id}}" method="POST">
    <label for="title">Title:</label>
    <input class="form-control" value="{{ post.title }}" type="text" name="title" id="title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" value="{{ post.Author }}" type="text" name="author" id="author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control"  name="content" id="content" rows="3">{{ post.content }}</textarea>
    <br>
    <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
